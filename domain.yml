  - question_num
  - new_answer

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - SSQL_answer
  - give_question_number
  - change_answer_pls
  - give_new_answer

responses:
