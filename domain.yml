version: '3.0'
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- SSQL_answer
- give_number
- change_answer_pls
- greet
- goodbye
- affirm
- deny
- mood_great
- mood_unhappy
- bot_challenge
entities:
- Q_answer
- get_number
- question_num
responses:
  utter_greet:
  - text: Hey! How are you?
  utter_cheer_up:
  - text: 'Here is something to cheer you up:'
    image: https://i.imgur.com/nGF1K8f.jpg
  utter_did_that_help:
  - text: Did that help you?
  utter_happy:
  - text: Great, carry on!
  utter_goodbye:
  - text: Bye
  utter_iamabot:
  - text: I am a bot, powered by Rasa.
  utter_answer_received:
  - text: I got your answer!
  utter_which_question:
  - text: Which question number would you like to change the answer to?
  utter_helpful_bot:
  - text: OK. Let me know if you need help with anything else.
  utter_dont_understand:
  - text: Sorry. I can't understand what you're trying to say. Can you please rephrase your question? :)
actions:
- AskForNewAnswer
- ChangeAnswer
- ValidationOfAnswer
- utter_answer_received
- utter_which_question
